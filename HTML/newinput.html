<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Tu Vas Me Detruire</h1>

        <label for="color">Favourite Color: </label>
        <input type="color" id="color" name="color" value="#ff0000"><br><br>

        <label for="birthdate">Birthdate</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>

        <label for="appoitment">Appoitment</label>
        <input type="datetime-local" id="appoitment" name="appoitment"><br><br>

        <label for="month">Month</label>
        <input type="month" id="month" name="month"><br><br>

        <label for="volume">Volume</label>
        <input type="range" id="volume" name="volume" min="0" max="100" step="10"><br><br>


    </form>
</body>
</html>
