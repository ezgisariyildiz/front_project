<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            border: 5px dashed #333;
            margin-bottom: 5px;
        }
        .rounded-box{
            width: 200px;
            height: 100px;
            border: 5px solid #221f1f;
            border-radius: 15px;
        }

    </style>
</head>
<body>
    <div class="box"> Bu bir border dır</div>
    <div class="rounded-box">Bu bir oval köşeli borderdır.</div>
</body>
</html>
